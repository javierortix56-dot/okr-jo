<!DOCTYPE html>
<html lang="es" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR Manager | v7.1 Compacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root { --primary: #2563eb; }
        body { font-family: 'Inter', sans-serif; font-size: 13px; color: #334155; }
        
        /* UI Components */
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        
        /* Barras de Progreso */
        .progress-track { background-color: #f1f5f9; border-radius: 99px; overflow: hidden; height: 8px; position: relative; border: 1px solid #e2e8f0; }
        .progress-bar { height: 100%; border-radius: 99px; transition: width 0.6s ease; }
        
        /* LÍNEA DE PACING (AVANCE ESPERADO) - AHORA ROJA */
        .pacing-line { position: absolute; top: -2px; bottom: -2px; width: 2px; border-right: 2px dotted #ef4444; z-index: 20; opacity: 0.8; }
        
        /* Colores de Estado */
        .bg-on-track { background-color: #10b981; } 
        .bg-at-risk { background-color: #f59e0b; } 
        .bg-off-track { background-color: #ef4444; } 

        .text-on-track { color: #059669; background: #ecfdf5; border: 1px solid #a7f3d0; }
        .text-at-risk { color: #b45309; background: #fffbeb; border: 1px solid #fde68a; }
        .text-off-track { color: #b91c1c; background: #fef2f2; border: 1px solid #fecaca; }

        /* Chips y Etiquetas */
        .kpi-tag { font-size: 9px; font-weight: 800; color: var(--primary); background: #eff6ff; padding: 1px 4px; border-radius: 3px; border: 1px solid #bfdbfe; text-transform: uppercase; }
        .contrib-tag { font-size: 9px; font-weight: 600; color: #64748b; background: #f8fafc; padding: 0px 4px; border-radius: 3px; border: 1px solid #e2e8f0; margin-left: 4px; }
        .owner-chip { font-size: 10px; padding: 1px 6px; border-radius: 99px; background: #f8fafc; border: 1px solid #cbd5e1; cursor: pointer; }
        
        /* Acordeón */
        .accordion-content { transition: grid-template-rows 0.2s ease-out; display: grid; grid-template-rows: 0fr; }
        .accordion-content.open { grid-template-rows: 1fr; }
        .accordion-inner { overflow: hidden; }
        .rotate-icon { transition: transform 0.2s; }
        .rotate-90 { transform: rotate(-90deg); }

        /* Loader */
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Input numérico invisible */
        .kpi-input { font-family: monospace; font-weight: 600; background: transparent; text-align: right; width: 40px; outline: none; border-bottom: 1px solid transparent; color: #334155; transition: border 0.2s; }
        .kpi-input:hover, .kpi-input:focus { border-bottom-color: var(--primary); }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex overflow-hidden">

    <aside class="w-14 lg:w-60 bg-white border-r border-slate-200 flex flex-col flex-shrink-0 z-30">
        <div class="h-14 flex items-center justify-center lg:justify-start lg:px-5 border-b border-slate-100">
            <div class="bg-blue-600 p-1 rounded shadow-sm"><i data-lucide="target" class="text-white" size="18"></i></div>
            <span class="hidden lg:block ml-3 font-bold text-slate-800 text-base">OKR <span class="text-blue-600">Manager</span></span>
        </div>
        
        <nav class="flex-1 p-2 space-y-1 mt-2">
            <button onclick="switchView('explorer')" class="w-full flex items-center justify-center lg:justify-start gap-3 px-3 py-2 rounded-md bg-blue-50 text-blue-700 font-semibold transition shadow-sm text-xs lg:text-sm">
                <i data-lucide="layers" size="18"></i> <span class="hidden lg:block">Mis OKRs</span>
            </button>
            <button onclick="switchView('dashboard')" class="w-full flex items-center justify-center lg:justify-start gap-3 px-3 py-2 rounded-md hover:bg-slate-50 text-slate-500 hover:text-slate-900 transition font-medium text-xs lg:text-sm">
                <i data-lucide="clipboard-list" size="18"></i> <span class="hidden lg:block">Reporte</span>
            </button>
        </nav>

        <div class="p-3 border-t border-slate-100">
             <div id="sync-status" class="hidden lg:flex items-center gap-2 text-[10px] text-slate-400 mb-2 justify-center bg-slate-50 py-1 rounded border border-slate-100">
                 <span class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></span> Online
             </div>
             <button onclick="configureApi()" class="w-full py-2 text-xs text-slate-500 hover:bg-slate-50 border border-slate-200 rounded transition flex justify-center gap-2 items-center">
                <i data-lucide="settings" size="14"></i> <span class="hidden lg:block">Config</span>
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto p-4 lg:p-6 relative scroll-smooth">
        
        <div id="global-loader" class="absolute inset-0 bg-white/90 z-50 flex items-center justify-center backdrop-blur-sm hidden">
            <div class="flex flex-col items-center gap-3">
                <div class="spinner"></div>
                <span class="text-xs font-semibold text-slate-500">Cargando...</span>
            </div>
        </div>

        <div id="view-explorer" class="max-w-5xl mx-auto">
            <header class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-xl font-bold text-slate-800">Tablero de Objetivos</h1>
                    <select id="filter-quarter" onchange="renderExplorer()" class="mt-1 text-xs font-bold bg-transparent border-none text-slate-500 cursor-pointer outline-none hover:text-blue-600 transition">
                        <option value="ALL">Vista Anual 2026</option>
                        <option value="Q1">Trimestre 1 (Ene-Mar)</option>
                        <option value="Q2">Trimestre 2 (Abr-Jun)</option>
                        <option value="Q3">Trimestre 3 (Jul-Sep)</option>
                        <option value="Q4">Trimestre 4 (Oct-Dic)</option>
                    </select>
                </div>
                <button onclick="openModal('objective')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md flex items-center gap-2 text-xs font-bold transition active:scale-95">
                    <i data-lucide="plus" size="16"></i> Objetivo
                </button>
            </header>

            <div id="tree-container" class="space-y-4 pb-20"></div>
        </div>

        <div id="view-dashboard" class="hidden max-w-6xl mx-auto space-y-4">
            <header class="flex justify-between items-end border-b border-slate-200 pb-3">
                <h1 class="text-xl font-bold text-slate-800">Reporte Ejecutivo</h1>
                <button onclick="exportCSV()" class="text-slate-500 hover:text-blue-600 text-xs font-semibold flex items-center gap-1"><i data-lucide="download" size="14"></i> CSV</button>
            </header>
            <div class="glass-panel overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 border-b border-slate-200 text-[10px] font-bold text-slate-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-3">Objetivo</th>
                                <th class="p-3 w-28">Fecha Fin</th>
                                <th class="p-3 w-32">Responsable</th>
                                <th class="p-3 w-48">Progreso</th>
                                <th class="p-3 w-20 text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="report-body" class="divide-y divide-slate-100 text-xs text-slate-600"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="modal-backdrop" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md shadow-2xl flex flex-col max-h-[90vh] bg-white animate-[fadeIn_0.2s_ease-out]">
            <div class="px-5 py-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="text-xs font-bold text-slate-700 uppercase">Nuevo Elemento</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-rose-500"><i data-lucide="x" size="18"></i></button>
            </div>
            <div class="p-5 space-y-4 overflow-y-auto">
                <input type="hidden" id="edit-id"><input type="hidden" id="parent-id"><input type="hidden" id="entity-type"><input type="hidden" id="context-type">
                
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Título</label>
                    <input id="inp-title" type="text" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:border-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Responsable</label>
                        <input id="inp-owner" type="text" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:border-blue-500 outline-none">
                    </div>
                    <div id="field-weight">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Peso/Contribución (%)</label>
                        <input id="inp-weight" type="number" class="w-full px-3 py-2 text-sm border border-slate-300 rounded focus:border-blue-500 outline-none font-mono">
                    </div>
                </div>
                <div id="owner-suggestions" class="flex flex-wrap gap-1.5 empty:hidden"></div>

                <div class="grid grid-cols-2 gap-3 bg-slate-50 p-3 rounded border border-slate-100">
                    <div><label class="block text-[10px] text-slate-400 mb-1">Inicio</label><input id="inp-start" type="date" class="w-full p-1.5 text-xs border border-slate-200 rounded bg-white"></div>
                    <div><label class="block text-[10px] text-slate-400 mb-1">Fin</label><input id="inp-end" type="date" class="w-full p-1.5 text-xs border border-slate-200 rounded bg-white font-bold text-slate-700"></div>
                </div>

                 <div id="field-metrics" class="hidden bg-blue-50 p-3 rounded border border-blue-100 grid grid-cols-2 gap-3">
                     <div class="col-span-2 text-[10px] font-bold text-blue-600 uppercase">Metas del KPI</div>
                     <div><label class="block text-[10px] text-blue-400 mb-1">Valor Inicial</label><input id="inp-val-start" type="number" class="w-full p-1.5 text-sm border border-blue-200 rounded text-center font-mono"></div>
                     <div><label class="block text-[10px] text-blue-400 mb-1">Valor Objetivo</label><input id="inp-val-target" type="number" class="w-full p-1.5 text-sm border border-blue-200 rounded text-center font-bold text-blue-700 font-mono"></div>
                </div>

                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Etiquetas (separar por comas)</label>
                    <input id="inp-tags" type="text" class="w-full px-3 py-2 text-xs border border-slate-300 rounded focus:border-blue-500 outline-none">
                </div>
            </div>
            <div class="px-5 py-3 bg-slate-50 border-t border-slate-100 flex justify-between items-center">
                <button id="btn-delete" onclick="deleteItemFromModal()" class="text-rose-500 hover:text-rose-700 text-xs font-bold hidden">Eliminar</button>
                <div class="flex gap-2 ml-auto">
                    <button onclick="closeModal()" class="px-3 py-1.5 text-xs font-bold text-slate-500 hover:bg-slate-200 rounded transition">Cancelar</button>
                    <button onclick="saveDataFromModal()" class="px-4 py-1.5 text-xs font-bold bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('okr_api_url') || 'https://script.google.com/macros/s/AKfycbwvqc8WF33hbifl43JwMFGp1PH-ubndf7PT4cZhn3XPBR5jUoHoEEPoVBOPVje_MbE7hw/exec';
        let db = { objectives: [], projects: [], kpis: [], tasks: [] };
        let recentOwners = JSON.parse(localStorage.getItem('okr_recent_owners')) || [];

        async function loadFromGoogle() {
            if(!API_URL) return;
            toggleLoader(true);
            try {
                const res = await fetch(API_URL);
                db = await res.json();
                renderExplorer();
            } catch(e) { console.error(e); } finally { toggleLoader(false); }
        }
        async function saveToGoogle() {
            if(!API_URL) return;
            const btn = document.getElementById('sync-status');
            if(btn) btn.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-amber-400 animate-pulse"></span> Guardando';
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(db) });
                if(btn) btn.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-emerald-400"></span> Online';
            } catch(e) { if(btn) btn.innerHTML = '<span class="w-1.5 h-1.5 rounded-full bg-rose-400"></span> Error'; }
        }
        function toggleLoader(s) { document.getElementById('global-loader').classList.toggle('hidden', !s); }
        function configureApi() { const u = prompt("URL API Google Apps Script:", API_URL); if(u){ localStorage.setItem('okr_api_url', u); API_URL = u; loadFromGoogle(); }}

        // METRICAS & PACING
        function calculateMetrics(item, type) {
            const now = new Date();
            const start = new Date(item.startDate);
            const end = new Date(item.endDate);
            const totalDays = Math.max(1, (end - start) / (1000 * 60 * 60 * 24));
            const elapsed = Math.max(0, (now - start) / (1000 * 60 * 60 * 24));
            const pacing = Math.min(100, Math.max(0, (elapsed / totalDays) * 100));

            if (type === 'kpi') {
                const s = parseFloat(item.startValue) || 0;
                const t = parseFloat(item.targetValue) || 100;
                const c = (item.currentValue !== undefined && item.currentValue !== "") ? parseFloat(item.currentValue) : s;
                let raw = 0;
                if(t === s) raw = (c >= t) ? 100 : 0;
                else if(t > s) raw = ((c - s) / (t - s)) * 100;
                else raw = ((s - c) / (s - t)) * 100;
                
                const vis = Math.min(100, Math.max(0, raw));
                return getStatusObject(vis, pacing);
            }

            let children = [];
            const kpis = db.kpis.filter(k => (type==='objective' ? k.objectiveId===item.id && !k.projectId : k.projectId===item.id));
            kpis.forEach(k => children.push({ ...calculateMetrics(k, 'kpi'), w: parseFloat(k.weight)||1 }));
            
            if(type === 'objective') {
                const projs = db.projects.filter(p => p.objectiveId === item.id);
                projs.forEach(p => children.push({ ...calculateMetrics(p, 'project'), w: parseFloat(p.weight)||1 }));
            }
            if(type === 'project') {
                const tasks = db.tasks.filter(t => t.projectId === item.id);
                tasks.forEach(t => children.push({ actual: t.done?100:0, pacing: pacing, w: 1 }));
            }

            if(!children.length) return { actual: 0, pacing: pacing, css: 'bg-slate-200', textCss: 'text-slate-400 border-slate-200', label: 'Nuevo' };

            const totalW = children.reduce((acc, x) => acc + x.w, 0);
            const weightedSum = children.reduce((acc, x) => acc + (x.actual * x.w), 0);
            const finalP = totalW > 0 ? weightedSum / totalW : 0;
            const maxPacing = children.length > 0 ? Math.max(...children.map(x => x.pacing)) : pacing;

            return getStatusObject(finalP, maxPacing);
        }

        function getStatusObject(actual, pacing) {
            let label = 'Atrasado', css = 'bg-off-track', textCss = 'text-off-track';
            // Tolerancia de inicio
            if (pacing < 5 && actual < 5) { label = 'Inicio'; css = 'bg-on-track'; textCss = 'text-on-track'; }
            else {
                const ratio = pacing > 0 ? actual / pacing : (actual > 0 ? 1 : 0);
                if (ratio >= 0.9) { label = 'A Tiempo'; css = 'bg-on-track'; textCss = 'text-on-track'; }
                else if (ratio >= 0.7) { label = 'Riesgo'; css = 'bg-at-risk'; textCss = 'text-at-risk'; }
            }
            return { actual: Math.round(actual), pacing: pacing, css, textCss, label };
        }

        function renderExplorer() {
            const container = document.getElementById('tree-container'); container.innerHTML = '';
            const q = document.getElementById('filter-quarter').value;
            const objs = db.objectives.filter(o => {
                if(q==='ALL') return true;
                const m = new Date(o.endDate).getMonth() + 1;
                if(q==='Q1') return m<=3; if(q==='Q2') return m>3&&m<=6; if(q==='Q3') return m>6&&m<=9; return m>9;
            });

            if(!objs.length) { container.innerHTML = `<div class="text-center py-10 border-2 border-dashed border-slate-200 rounded text-slate-400 text-xs">Sin objetivos para ${q}</div>`; return; }

            objs.forEach(obj => {
                const m = calculateMetrics(obj, 'objective');
                const projs = db.projects.filter(p => p.objectiveId === obj.id);
                const kpis = db.kpis.filter(k => k.objectiveId === obj.id && !k.projectId);

                let childrenHTML = '';
                kpis.forEach(k => childrenHTML += renderKpiRow(k, calculateMetrics(k, 'kpi')));
                
                projs.forEach(p => {
                    const pm = calculateMetrics(p, 'project');
                    const pkpis = db.kpis.filter(k => k.projectId === p.id);
                    const ptasks = db.tasks.filter(t => t.projectId === p.id);
                    
                    let tasksUI = '';
                    if(ptasks.length || true) {
                        const list = ptasks.map(t => `
                            <div class="flex items-center gap-2 py-1 pl-1 hover:bg-slate-50 rounded group/task">
                                <input type="checkbox" ${t.done?'checked':''} onchange="toggleTask(${t.id})" class="w-3 h-3 text-blue-600 rounded border-slate-300 cursor-pointer">
                                <span class="text-xs ${t.done?'line-through text-slate-400':'text-slate-600'} flex-1 truncate">${t.title}</span>
                                <button onclick="delTask(${t.id})" class="text-slate-300 hover:text-rose-500 opacity-0 group-hover/task:opacity-100"><i data-lucide="trash-2" size="12"></i></button>
                            </div>`).join('');
                        tasksUI = `<div class="mt-1 mb-1 pl-2 border-l border-slate-100">${list}<input type="text" placeholder="+ Tarea..." class="text-[10px] w-full bg-transparent py-1 border-b border-transparent focus:border-blue-300 outline-none placeholder:text-slate-300" onkeydown="if(event.key==='Enter'){addTask(${p.id},this.value);this.value=''}"></div>`;
                    }
                    
                    let pkpisHTML = ''; pkpis.forEach(pk => pkpisHTML += renderKpiRow(pk, calculateMetrics(pk, 'kpi')));

                    childrenHTML += `
                        <div class="ml-2 mt-2 mb-2">
                            <div class="glass-panel p-0 overflow-hidden border-l-[3px] border-l-blue-100">
                                <div class="p-2 bg-white flex items-center gap-2">
                                    <button onclick="toggleAccordion('proj-${p.id}', 'icon-p-${p.id}')" class="text-slate-400 hover:text-blue-600"><i id="icon-p-${p.id}" data-lucide="chevron-right" size="14" class="rotate-icon ${p.isCollapsed?'':'rotate-90'}"></i></button>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex justify-between items-center mb-1">
                                            <div class="flex items-center gap-1 overflow-hidden">
                                                <i data-lucide="folder" class="text-blue-400" size="14"></i>
                                                <span class="text-xs font-semibold text-slate-700 truncate cursor-pointer hover:text-blue-600" onclick="openEdit('project', ${p.id})">${p.title}</span>
                                                ${p.weight?`<span class="contrib-tag">w:${p.weight}</span>`:''}
                                            </div>
                                            <div class="flex items-center gap-2">
                                                 <button onclick="openModal('kpi', ${p.id}, 'project')" class="text-[9px] text-slate-400 hover:text-blue-600 bg-slate-50 border border-slate-200 px-1 rounded flex items-center gap-0.5"><i data-lucide="plus" size="8"></i> KPI</button>
                                                 <span class="text-[10px] font-bold text-slate-600">${pm.actual}%</span>
                                            </div>
                                        </div>
                                        <div class="progress-track h-[5px]"><div class="pacing-line" style="left: ${pm.pacing}%"></div><div class="progress-bar ${pm.css} opacity-80" style="width: ${pm.actual}%"></div></div>
                                    </div>
                                </div>
                                <div id="proj-${p.id}" class="accordion-content ${p.isCollapsed?'':'open'} bg-slate-50/50"><div class="accordion-inner p-2 pt-0">${tasksUI}${pkpisHTML}</div></div>
                            </div>
                        </div>`;
                });

                container.innerHTML += `
                    <div class="glass-panel overflow-hidden hover:shadow-md transition">
                        <div class="p-3 pb-2 flex items-start gap-2">
                            <button onclick="toggleAccordion('obj-${obj.id}', 'icon-o-${obj.id}')" class="text-slate-400 hover:text-blue-600 mt-0.5"><i id="icon-o-${obj.id}" data-lucide="chevron-down" size="18" class="rotate-icon"></i></button>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex-1">
                                        <div class="flex items-center gap-1.5 mb-1">
                                            <i data-lucide="mountain" class="text-blue-600" size="16"></i>
                                            <h3 class="font-bold text-sm text-slate-800 cursor-pointer hover:text-blue-600" onclick="openEdit('objective', ${obj.id})">${obj.title}</h3>
                                            ${renderTags(obj.tags)}
                                        </div>
                                        <div class="flex gap-3 text-[10px] text-slate-500">
                                            <span class="flex items-center gap-1"><i data-lucide="user" size="10"></i> ${obj.owner||'--'}</span>
                                            <span class="flex items-center gap-1"><i data-lucide="calendar" size="10"></i> ${obj.endDate}</span>
                                        </div>
                                    </div>
                                    <div class="flex flex-col items-end gap-1">
                                        <span class="text-[9px] font-bold px-1.5 py-0.5 rounded ${m.textCss}">${m.label}</span>
                                        <span class="text-sm font-bold text-slate-700">${m.actual}%</span>
                                    </div>
                                </div>
                                <div class="progress-track"><div class="pacing-line" style="left: ${m.pacing}%"></div><div class="progress-bar ${m.css}" style="width: ${m.actual}%"></div></div>
                            </div>
                        </div>
                        <div id="obj-${obj.id}" class="accordion-content open">
                            <div class="accordion-inner bg-slate-50 border-t border-slate-100 p-3 pt-1">
                                <div class="flex justify-end gap-2 mb-2">
                                    <button onclick="openModal('project', ${obj.id})" class="text-[10px] font-semibold text-slate-500 hover:text-blue-600 flex items-center gap-1"><i data-lucide="folder-plus" size="10"></i> Proyecto</button>
                                    <button onclick="openModal('kpi', ${obj.id}, 'objective')" class="text-[10px] font-semibold text-slate-500 hover:text-blue-600 flex items-center gap-1"><i data-lucide="bar-chart-2" size="10"></i> KPI</button>
                                </div>
                                ${childrenHTML || '<div class="text-[10px] text-slate-400 italic text-center p-2">Sin contenido. Añade Proyectos o KPIs.</div>'}
                            </div>
                        </div>
                    </div>`;
            });
            lucide.createIcons();
        }

        function renderKpiRow(item, m) {
            return `
            <div class="flex items-center gap-2 p-1.5 mb-1 rounded bg-white border border-slate-100 hover:border-blue-200 transition group">
                <span class="kpi-tag">KPI</span>
                <div class="flex-1 min-w-0 grid grid-cols-[1fr_auto] gap-x-2 items-center">
                    <div class="overflow-hidden">
                        <div class="flex items-center gap-1 text-[11px] mb-0.5">
                            <span class="font-medium text-slate-700 truncate cursor-pointer hover:text-blue-600" onclick="openEdit('kpi', ${item.id})">${item.title}</span>
                            ${item.weight?`<span class="contrib-tag">w:${item.weight}</span>`:''}
                        </div>
                        <div class="progress-track h-[5px]"><div class="pacing-line" style="left: ${m.pacing}%"></div><div class="progress-bar ${m.css}" style="width: ${m.actual}%"></div></div>
                    </div>
                    <div class="flex items-center gap-1 bg-slate-50 px-1 rounded border border-slate-100">
                        <input type="number" value="${item.currentValue}" onchange="updateKpiVal(${item.id}, this.value)" class="kpi-input text-[11px]" placeholder="0">
                        <span class="text-[9px] text-slate-400 font-semibold">/ ${item.targetValue}</span>
                    </div>
                </div>
            </div>`;
        }

        function renderDashboard() {
            const tbody = document.getElementById('report-body'); tbody.innerHTML = '';
            db.objectives.forEach(obj => {
                const m = calculateMetrics(obj, 'objective');
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition border-b border-slate-50">
                        <td class="p-3"><div class="font-bold text-slate-700 truncate max-w-xs">${obj.title}</div></td>
                        <td class="p-3 font-mono text-slate-500">${obj.endDate}</td>
                        <td class="p-3"><div class="owner-chip inline-block text-[10px]">${obj.owner||'--'}</div></td>
                        <td class="p-3"><div class="flex items-center gap-2"><div class="flex-1 progress-track h-1.5"><div class="progress-bar ${m.css}" style="width: ${m.actual}%"></div></div><span class="text-[10px] font-bold">${m.actual}%</span></div></td>
                        <td class="p-3 text-center"><span class="text-[9px] font-bold px-1.5 py-0.5 rounded ${m.textCss}">${m.label}</span></td>
                    </tr>`;
            });
        }

        // ACCIONES
        function toggleAccordion(id, iconId) { document.getElementById(id).classList.toggle('open'); document.getElementById(iconId).classList.toggle('rotate-90'); }
        function updateKpiVal(id, v) { const k=db.kpis.find(x=>x.id===id); if(k){ k.currentValue=v; saveToGoogle(); renderExplorer(); } } 
        function toggleTask(id) { const t=db.tasks.find(x=>x.id===id); if(t){ t.done=!t.done; saveToGoogle(); renderExplorer(); } }
        function addTask(pid, t) { if(t){ db.tasks.push({id:Date.now(), projectId:pid, title:t, done:false}); saveToGoogle(); renderExplorer(); } }
        function delTask(id) { if(confirm('¿Borrar tarea?')){ db.tasks=db.tasks.filter(t=>t.id!==id); saveToGoogle(); renderExplorer(); } }
        function switchView(v) { document.getElementById('view-explorer').classList.toggle('hidden', v!=='explorer'); document.getElementById('view-dashboard').classList.toggle('hidden', v!=='dashboard'); if(v==='dashboard') renderDashboard(); }
        function exportCSV() {
            let csv = "Objetivo,Periodo,Dueño,Progreso\n";
            db.objectives.forEach(o=>{ const m = calculateMetrics(o,'objective'); csv += `"${o.title}","${o.endDate}","${o.owner}","${m.actual}%"\n`; });
            const b = new Blob([csv],{type:'text/csv'}); const a = document.createElement('a'); a.href=URL.createObjectURL(b); a.download='okr_report.csv'; a.click();
        }

        // GESTION MODAL & BORRADO
        function openModal(type, pid, ctx) {
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('edit-id').value = ''; document.getElementById('entity-type').value = type;
            document.getElementById('parent-id').value = pid||''; document.getElementById('context-type').value = ctx||'';
            document.getElementById('modal-title').innerText = type==='objective'?'Nuevo Objetivo':type==='project'?'Nuevo Proyecto':'Nuevo KPI';
            document.getElementById('field-metrics').classList.toggle('hidden', type !== 'kpi');
            document.getElementById('btn-delete').classList.add('hidden');
            const d = new Date().toISOString().split('T')[0]; document.getElementById('inp-start').value = d; document.getElementById('inp-end').value = d;
            ['inp-title','inp-owner','inp-tags','inp-val-start','inp-val-target','inp-weight'].forEach(i=>document.getElementById(i).value='');
            renderOwnerSuggestions();
        }
        function openEdit(type, id) {
            const i = (type==='objective'?db.objectives:type==='project'?db.projects:db.kpis).find(x=>x.id===id); if(!i)return;
            openModal(type, null, null);
            document.getElementById('edit-id').value=id; document.getElementById('modal-title').innerText='Editar '+type;
            document.getElementById('btn-delete').classList.remove('hidden');
            document.getElementById('inp-title').value=i.title; document.getElementById('inp-owner').value=i.owner||'';
            document.getElementById('inp-weight').value=i.weight||''; document.getElementById('inp-start').value=i.startDate; document.getElementById('inp-end').value=i.endDate;
            document.getElementById('inp-tags').value=i.tags?.join(', ')||'';
            if(type==='kpi'){ document.getElementById('inp-val-start').value=i.startValue; document.getElementById('inp-val-target').value=i.targetValue; }
        }
        function closeModal() { document.getElementById('modal-backdrop').classList.add('hidden'); }
        function deleteItemFromModal() {
            const id = parseInt(document.getElementById('edit-id').value);
            const type = document.getElementById('entity-type').value;
            if(!id) return;
            if(!confirm('¿Estás seguro de ELIMINAR este elemento y todo su contenido?')) return;
            if(type === 'objective') {
                db.objectives = db.objectives.filter(x => x.id !== id);
                db.projects = db.projects.filter(x => x.objectiveId !== id);
                db.kpis = db.kpis.filter(x => x.objectiveId !== id);
            } else if (type === 'project') {
                db.projects = db.projects.filter(x => x.id !== id);
                db.kpis = db.kpis.filter(x => x.projectId !== id);
                db.tasks = db.tasks.filter(x => x.projectId !== id);
            } else if (type === 'kpi') {
                db.kpis = db.kpis.filter(x => x.id !== id);
            }
            saveToGoogle(); closeModal(); renderExplorer();
        }
        function saveDataFromModal() {
            const id = document.getElementById('edit-id').value;
            const type = document.getElementById('entity-type').value;
            const pid = parseInt(document.getElementById('parent-id').value);
            const w = parseFloat(document.getElementById('inp-weight').value)||0;
            const common = {
                title: document.getElementById('inp-title').value, owner: document.getElementById('inp-owner').value, weight: w,
                startDate: document.getElementById('inp-start').value, endDate: document.getElementById('inp-end').value,
                tags: document.getElementById('inp-tags').value.split(',').map(s=>s.trim()).filter(Boolean)
            };
            if(common.owner && !recentOwners.includes(common.owner)) { recentOwners.unshift(common.owner); recentOwners=recentOwners.slice(0,8); localStorage.setItem('okr_recent_owners', JSON.stringify(recentOwners)); }
            if(id) {
                const numId = parseInt(id);
                const list = type==='objective'?db.objectives:type==='project'?db.projects:db.kpis;
                const idx = list.findIndex(x=>x.id===numId);
                if(idx!==-1) {
                    list[idx] = {...list[idx], ...common};
                    if(type==='kpi') { list[idx].startValue = document.getElementById('inp-val-start').value; list[idx].targetValue = document.getElementById('inp-val-target').value; }
                }
            } else {
                const newItem = { id:Date.now(), ...common };
                if(type==='objective') db.objectives.push(newItem);
                else if(type==='project') { newItem.objectiveId=pid; newItem.isCollapsed=false; db.projects.push(newItem); }
                else { 
                    newItem.startValue = document.getElementById('inp-val-start').value; newItem.targetValue = document.getElementById('inp-val-target').value; newItem.currentValue = newItem.startValue;
                    if(document.getElementById('context-type').value==='objective') newItem.objectiveId=pid; else newItem.projectId=pid;
                    db.kpis.push(newItem);
                }
            }
            saveToGoogle(); closeModal(); renderExplorer();
        }
        function renderOwnerSuggestions() { const sug = document.getElementById('owner-suggestions'); sug.innerHTML=''; recentOwners.forEach(o => { const c = document.createElement('div'); c.className='owner-chip'; c.innerText=o; c.onclick=()=>document.getElementById('inp-owner').value=o; sug.appendChild(c); }); }
        function renderTags(t) { return t?.map(x=>`<span class="text-[9px] bg-slate-100 px-1 rounded text-slate-500 border border-slate-200 ml-1">${x}</span>`).join('')||''; }

        // Init
        if(API_URL) loadFromGoogle(); else renderExplorer();
    </script>
</body>
</html>
